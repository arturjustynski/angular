<table class="table" ng-show="$ctrl.items.length > 0">
    <th>#</th>
    <th>Short name</th>
    <th>Name</th>
    <th>Description</th>
    <tr ng-repeat="item in $ctrl.items">
        <td>{{ $index + 1 }}.</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
    </tr>
</table>
